<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex gap-2 p-2 flex-wrap justify-center">
    <figure class="md:flex md:flex-col mt-16 md:mt-0 bg-slate-800 rounded-xl p-8 md:p-0 w-72 max-w-xs md:max-w-md">
      <img
        class="w-24 h-24 -mt-16 md:-mt-0 ring-4 md:ring-0 md:w-full object-cover md:rounded-t-xl md:h-48 md:rounded-none rounded-full mx-auto"
        src="./images/mace.jpg" alt="Mace Windu" width="384" height="512" />
      <div class="text-block pt-6 md:p-8 text-center md:text-left space-y-4">
        <blockquote>
          <p class="quote-text text-lg text-sky-100 font-medium">"This Party's Over."</p>
        </blockquote>
        <figcaption class="font-medium">
          <div class="name-text text-sky-500">Mace Windu</div>
          <div class="desc-text text-slate-700">Jedi Master, Coruscant</div>
        </figcaption>
      </div>
    </figure>
    <figure class="md:flex md:flex-col mt-16 md:mt-0 bg-slate-800 rounded-xl p-8 md:p-0 w-72 max-w-xs md:max-w-md">
      <img
        class="w-24 h-24 -mt-16 md:-mt-0 ring-4 md:ring-0 md:w-full object-cover md:rounded-t-xl md:h-48 md:rounded-none rounded-full mx-auto"
        src="./images/anakin.jpg" alt="Anakin Skywalker" width="384" height="512" />
      <div class="text-block pt-6 md:p-8 text-center md:text-left space-y-4">
        <blockquote>
          <p class="quote-text text-lg text-sky-100 font-medium">
            "I don't like sand. It's coarse and rough and irritating and it
            gets everywhere. Not like here. Here everything is soft and
            smooth."
          </p>
        </blockquote>
        <figcaption class="font-medium">
          <div class="name-text text-sky-500">Anakin Skywalker</div>
          <div class="desc-text text-slate-700">Jedi Knight, Aalderan</div>
        </figcaption>
      </div>
    </figure>
    <figure class="md:flex md:flex-col mt-16 md:mt-0 bg-slate-800 rounded-xl p-8 md:p-0 w-72 max-w-xs md:max-w-md">
      <img
        class="w-24 h-24 -mt-16 md:-mt-0 ring-4 md:ring-0 md:w-full object-cover md:rounded-t-xl md:h-48 md:rounded-none rounded-full mx-auto"
        src="./images/ahsoka.jpg" alt="Ahsoka Tano" width="384" height="512" />
      <div class="text-block pt-6 md:p-8 text-center md:text-left space-y-4">
        <blockquote>
          <p class="quote-text text-lg text-sky-100 font-medium">
            "If There's One Thing I've Learned From You, Master, It's That
            Following Direct Orders Isn't Always The Best Way To Solve A
            Problem."
          </p>
        </blockquote>
        <figcaption class="font-medium">
          <div class="name-text text-sky-500">Ahsoka Tano</div>
          <div class="desc-text text-slate-700">Padawan, Coruscant</div>
        </figcaption>
      </div>
    </figure>
  </div>
</body>

</html>
